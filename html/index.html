<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 28px;
    }

    fieldset {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    select,
    textarea {
      width: 250px;
      padding: 5px;
      margin-top: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons input {
      padding: 6px 12px;
      margin-right: 10px;
    }

    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Formulir Pendaftaran</h1>

  <form>
    <fieldset>
      <legend>Biodata Diri</legend>
      <p>Masukkan data di bawah ini dengan benar</p>

      <label for="nama-depan">Nama Depan</label>
      <input type="text" id="nama-depan" name="nama_depan">

      <label for="nama-belakang">Nama Belakang</label>
      <input type="text" id="nama-belakang" name="nama_belakang">

      <label>Jenis Kelamin</label>
      <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
      <label for="laki" style="display:inline;">Laki-laki</label>
      <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
      <label for="perempuan" style="display:inline;">Perempuan</label>

      <label for="tempat-lahir">Tempat Lahir</label>
      <input type="text" id="tempat-lahir" name="tempat_lahir" placeholder="Kota tempat lahir">

      <label for="tanggal-lahir">Tanggal Lahir</label>
      <input type="date" id="tanggal-lahir" name="tanggal_lahir">
    </fieldset>

    <fieldset>
      <legend>Alamat Lengkap</legend>

      <label for="provinsi">Provinsi</label>
      <select id="provinsi" name="provinsi">
        <option value="">-- Pilih Provinsi --</option>
        <option value="DKI Jakarta">DKI Jakarta</option>
        <option value="Jawa Barat">Jawa Barat</option>
        <!-- Tambah opsi lain sesuai kebutuhan -->
      </select>

      <label for="kota">Kota</label>
      <select id="kota" name="kota">
        <option value="Jakarta Barat">Jakarta Barat</option>
        <option value="Jakarta Selatan">Jakarta Selatan</option>
      </select>

      <label for="kecamatan">Kecamatan</label>
      <select id="kecamatan" name="kecamatan">
        <option value="Kebon Jeruk">Kebon Jeruk</option>
      </select>

      <label for="kelurahan">Kelurahan</label>
      <select id="kelurahan" name="kelurahan">
        <option value="Kebon Jeruk">Kebon Jeruk</option>
      </select>

      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat"></textarea>
    </fieldset>

    <fieldset>
      <legend>Akun</legend>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Alamat email aktif">

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Maksimal 10 karakter" maxlength="10">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">

      <label for="konfirmasi-password">Konfirmasi Password</label>
      <input type="password" id="konfirmasi-password" name="konfirmasi_password" placeholder="Masukkan kembali password">
    </fieldset>

    <fieldset>
      <legend>Syarat dan Ketentuan</legend>
      <p>Dengan memilih "Setuju", Anda sudah mengikuti 
        <a href="#">Syarat dan Ketentuan</a> yang berlaku.
      </p>

      <div class="checkbox-label">
        <input type="checkbox" id="setuju" name="setuju">
        <label for="setuju">Setuju</label>
      </div>

      <div class="buttons">
        <input type="submit" value="Daftar">
        <input type="reset" value="Reset">
      </div>
    </fieldset>
  </form>

</body>
</html>
