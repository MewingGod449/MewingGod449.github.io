<html>
    <head>
        <title>Formulir</title>
    </head>
    <body>
        <h1>Form Registration ASTAGIRI</h1>
        <form>
            <fieldset>
                <legend>Form Registration ASTAGIRI</legend>

                <label for="nama">
                    Nama:
                </label>
                <input type="text" id="nama" nama="nama" placeholder="Masukan Namamu">
                
                <br> <br>
                <label for="birthdate">Tanggal Lahir:</label>
                <input type="date" id="tanggal lahir" name="tanggal lahir" >

                <br> <br>
                <label for="alamat">Alamat Praktekmu:</label>
                <textarea rows="3" id="alamat name="alamat" placeholder="Masukan Alamat Praktekmu"></textarea>

                <br> <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="laki-laki" name="gender" value="laki-laki">
                <label for="laki-laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="Gender" value="perempuan">
                <label for="perempuan">Perempuan</label>
                


                <br> <br>
                <label for="telp">Nomor Telepon:</label>
                <input type="number" id="telp" name="telp" placeholder="Masukan Nomor Telepon">

                <br> <br>
                <label for="alamat">Alamat:</label>
                <textarea rows="3" id="alamat" name="alamat" placeholder="Masukan Alamatmu"></textarea>
                <br><br>
                <input type="reset" name="reset" value="Reset">
                <input type="submit" name="submit" value="Submit">
            </fieldset> 
        </form>
    </body>
</html>
