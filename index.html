<html>
    <head>
        <title>Formulir</title>
    </head>
    <body>
        <h1>Blue Lock Form</h1>
        <form>
            <fieldset>
                <legend>Data Blue Lock</legend>

                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
                
                <br> <br>
                <label for="birthdate">Birth Date:</label>
                <input type="Date" id="birthdate" name="birthdate" >

                <br> <br>
                <label for="email">Email:</label>
                <input type="email" id="email name="email" placeholder="Enter Your Email">

                <br> <br>
                <label for="position">Position:</label>
                <input type="radio" id="striker" name="position" value="striker">
                <label for="striker">Striker</label>
                <input type="radio" id="defender" name="position" value="defender">
                <label for="defender">Defender</label>
                <input type="radio" id="midfielder" name="position" value="midfielder">
                <label for="defender">Midfielder</label>


                <br> <br>
                <label for="telp">Phone Number:</label>
                <input type="number" id="telp" name="telp" placeholder="Enter Your Phone Number">

                <br> <br>
                <label for="dreams">Dream For Football:</label>
                <select>
                    <option value="FIFA World Cup">FIFA World Cup</option>
                    <option value="FIFA Confederations Cup">FIFA Confederations Cup</option>
                    <option value="UEFA European Football Championship">UEFA European Football Championship</option>
                    <option value="UEFA Nations League">UEFA Nations League</option>
                    <option value="AFC Asian Cup">AFC Asian Cup</option>
                    <option value="CAF Africa Cup of Nations">CAF Africa Cup of Nations</option>
                    <option value="CONMEBOL Copa América">CONMEBOL Copa América</option>
                    <option value="CONCACAF Gold Cup">CONCACAF Gold Cup</option>
                    <option value="OFC Nations Cup">OFC Nations Cup</option>
                    <option value="FIFA Club World Cup">FIFA Club World Cup</option>
                </select>

                <br> <br>
                <label for="hobi">Hobby In The Field:</label>
                <br>

                <input type="checkbox" id="hobi1" name="hobi1" value="Stealing The Ball">
                <label for="hobi1">Stealing The Ball</label>

                <input type="checkbox" id="hobi2" name="hobi2" value="Dribbling The Ball">
                <label for="hobi2">Dribbling The Ball</label>
                
                <br>
                <input type="checkbox" id="hobi3" name="hobi3" value="Shooting The Ball">
                <label for="hobi3">Shooting The Ball</label>

                <input type="checkbox" id="hobi4" name="hobi4" value="Passing The Ball">
                <label for="hobi4">Passing The Ball</label>

                <br>
                <input type="checkbox" id="hobi5" name="hobi5" value="Speeding Up With The Ball">
                <label for="hobi5">Speeding Up With The Ball</label>

                <input type="checkbox" id="hobi6" name="hobi6" value="Saving The Ball">
                <label for="hobi6">Saving The Ball</label>

                <br> <br>
                <label for="address">Address:</label>
                <textarea rows="3" id="address" name="address" placeholder="Enter Your Address"></textarea>
            </fieldset> 
        </form>
    </body>
</html>
